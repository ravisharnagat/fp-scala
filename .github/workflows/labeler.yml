name: "Pull Request Labeler"
on:
  - pull_request_target

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: TimonVS/pr-labeler-action@v3
        configuration-path: .github/pr-labeler.yml
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"